<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Game Interface</h1>
        <div id="game-update"></div>
        <div id="guess-form">
            <label for="guess-input">Enter your approximation:</label>
            <input type="text" id="guess-input" name="guess-input">
            <button onclick="submitGuess()">Submit Guess</button>
        </div>
        <div id="select-answer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('game_update', function (data) {
            const gameUpdateElement = document.getElementById('game-update');
            gameUpdateElement.innerHTML = `
                <p>Player: ${data.player}</p>
                <p>Sentence: ${data.sentence.spanish}</p>
                <p>Pronunciation: ${data.sentence.spanish_pronunciation}</p>
            `;
        });

        socket.on('submit_guess', function (data) {
            const guessForm = document.getElementById('guess-form');
            guessForm.innerHTML = `
                <label for="guess-input">Enter your approximation:</label>
                <input type="text" id="guess-input" name="guess-input">
                <button onclick="submitGuess()">Submit Guess</button>
            `;
        });

        socket.on('select_answer', function (data) {
            const selectAnswerElement = document.getElementById('select-answer');
            selectAnswerElement.innerHTML = `
                <p>${data.player}, please select the right answer from the pool:</p>
                ${data.choices.map(choice => `<p>${choice}</p>`).join('')}
            `;
        });

        function submitGuess() {
            const guessInput = document.getElementById('guess-input').value;

            // Simple error check: Ensure the guess input is not empty
            if (guessInput.trim() === '') {
                alert('Please enter a guess before submitting.');
                return;
            }

            socket.emit('submit_guess', { guess: guessInput });
        }
    </script>
</body>

</html>
